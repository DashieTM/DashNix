monitor=DP-3,2560x1440@165,0x0,1
monitor=DP-1,3440x1440@180,2560x0,1
monitor=DP-2,1920x1200@60,6000x0,1
monitor=DP-2,transform,1

monitor=,highrr,auto,1

workspace=DP-3,1 
workspace=DP-1,2 
workspace=DP-2,3

input {
    kb_file=/home/dashie/.config/keymap.xkb #us with dead_diaeresis on shift + ' to get ä ö ü
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    repeat_delay=200
    natural_scroll=false
    follow_mouse=1
    force_no_accel=true

    touchpad {
        natural_scroll=yes
	tap-to-click=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=3
    col.active_border=0xFFFF0000 0xFF00FF00 0xFF0000FF 45deg
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=true
}

animations {
    enabled=1
    animation=windowsMove,1,1,default
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    preserve_split=true
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

misc {
        no_vfr=false
        # animate_manual_resizes=true
        # enable_swallow=true
        # swallow_regex=^(.*)(Alacritty)(.*)$

  }

